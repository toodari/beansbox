<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">제품 추가</h1>
        <p class="mb-4">

        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                    <!-- Topbar Search -->
                    <h3 class="text-gray-800 align-items-center mt-2" >제품 정보
                    <!--제품 추가 버튼(오른쪽 정렬)-->
<!--                        <div class="d-sm-flex align-items-center justify-content-between float-right">-->
<!--                            <button type="reset" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" form="regForm">초기화</button>-->
<!--                        </div>-->
                    </h3>
            </div>

            <div class="card-body">
                <form action="/product/register" method="post">
                    <div class="form-group">
                        <label>제품명</label>
                        <input type="text" class="form-control w-50" name="pname">
                    </div>
                    <div class="form-group">
                        <label>분류</label>
                        <input type="text" class="form-control w-50" name="pcat">
                    </div>
                    <div class="form-group">
                        <label>구매가</label>
                        <input type="text" class="form-control w-50" name="pcost">
                    </div>
                    <div class="form-group">
                        <label>판매가</label>
                        <input type="text" class="form-control w-50" name="pprice">
                    </div>
                    <div class="form-group">
                        <label>이미지</label>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>초기수량</label>
                        <input type="text" class="form-control w-50" name="pquantity">
                    </div>

                    <button type="submit" class="btn btn-info btn-icon-split w-10" >
                        <span class="text">입력 완료</span>
                    </button>
                    <button type="button" onclick="history.back()" class="btn btn-primary btn-icon-split w-10">
                        <span class="text">취소</span>
                    </button>
                </form>
            </div>
        </div>


        <script th:inline="javascript">

            var resetForm = $("#resetForm");

            $('.btn-clear').click(function (e){

                resetForm.empty().submit();

            });
        </script>

    </th:block>
</th:block>
</html>
