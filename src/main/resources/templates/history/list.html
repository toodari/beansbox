<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>BeansBox - History</title>
<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">히스토리 목록</h1>
        <p class="mb-4">

        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary align-items-center">

                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th></th>
                            <th>구분</th>
                            <th>품목수</th>
                            <th>등록일</th>
                            <th>담당자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto : ${result.dtoList}">
                            <td>
                                <span th:if="${dto.ocat == 'input'}"><i class="fa fa-plus"
                                                                        aria-hidden="true"></i></span>
                                <span th:if="${dto.ocat == 'output'}"><i class="fa fa-minus"
                                                                         aria-hidden="true"></i></span>
                                <span th:if="${dto.ocat == 'adjust'}"><i class="fa fa-random"
                                                                         aria-hidden="true"></i></span>
                            </td>
                            <th scope="row">
                                <a th:if="${dto.ocat == 'input'}" th:href="@{/history/read(onum = ${dto.onum}, page= ${result.page},
                                type=${pageRequestDTO.type},
                             keyword= ${pageRequestDTO.keyword})}">입고</a>
                                <a th:if="${dto.ocat == 'output'}" th:href="@{/history/read(onum = ${dto.onum}, page= ${result.page},
                                type=${pageRequestDTO.type},
                             keyword= ${pageRequestDTO.keyword})}">출고</a>
                                <a th:if="${dto.ocat == 'adjust'}" th:href="@{/history/read(onum = ${dto.onum}, page= ${result.page},
                                type=${pageRequestDTO.type},
                             keyword= ${pageRequestDTO.keyword})}">조정</a>
                            </th>
                            <td>[[${dto.odcount}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                            <td>[[${dto.mname}]]</td>

                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </th:block>
</th:block>

</html>
